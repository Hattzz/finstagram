<!DOCTYPE html>
<html>
<head>
    <style>
         .header {
            height: 10px;
            text-align: center;
            font-size: 20px;
            background-image: url('https://osberghealth.com/wp-content/uploads/2022/05/F031.jpg');
            background-size: cover;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 400px);
            grid-template-rows: repeat(3, 400px);
            gap: 10px;
            background-image: url('https://osberghealth.com/wp-content/uploads/2021/08/Welcome-to-Recovery-Program-Solutions-of-Virginia-1.png');
            background-size: cover;
        }
        .grid-item {
            border: 1px solid black;
            background-color: #ddd;
        }
        .grid-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <body>
        <header class="header">
            <h1>Welcome to Osberg Community Solutions</h1>
        </header>
    <div class="grid-container">
        <div class="grid-item"><img src="https://osberghealth.com/wp-content/uploads/2024/01/OH-Banner-Image-Journey.png" alt="Osberg Health Journey" class="grid-image"></div>
        <div class="grid-item"><img src="https://osberghealth.com/wp-content/uploads/2024/01/cropped-OH-Banner-Image.png" alt="Osberg Health Logo" class="grid-image"></div>
        <div class="grid-item"><img src="https://osberghealth.com/wp-content/uploads/2024/01/415810276_304005345968547_1164788795610226932_n.jpg" alt="Osberg Health Team" class="grid-image"></div>
        <div class="grid-item"><img src="https://osberghealth.com/wp-content/uploads/2024/01/Cultivating-Resilience-The-Transformative-Impact-of-a-Trauma-Informed-Workplace-Culture-scaled.jpg" alt="Osberg Health Resilience" class="grid-image"></div>
        <div class="grid-item"><img src="https://osberghealth.com/wp-content/uploads/2024/01/Cultivating-Resilience-The-Transformative-Impact-of-a-Trauma-Informed-Workplace-Culture-2240-x-1260-px.png" alt="Osberg Health Culture" class="grid-image"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>
</body>
</html>
